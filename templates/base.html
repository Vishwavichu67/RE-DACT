<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE-DACT</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
  <div class="brand">
    <a href="#">RE-DACT</a>
  </div>
  <button class="hamburger" id="hamburger-menu">â˜°</button>
  <div class="nav-links" id="mobile-menu">
    <a href="#text-redaction">Text Redaction</a>
    <a href="#image-redaction">Image Redaction</a>
    <a href="#document-redaction">Document Redaction</a>
  </div>
</nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">RE-DACT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('text_redaction') }}">Text Redaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('image_redaction') }}">Image Redaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('document_redaction') }}">Document Redaction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
        </ul>
        <!-- Theme Toggle Button -->
        <button class="theme-button btn btn-outline-secondary">
          <span id="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content container mt-5">
    {% block content %}
    <div class="row">
      <div class="col-md-6">
        <h2>Original Content:</h2>
        <p class="original-content">{{ original_content }}</p>
      </div>
      <div class="col-md-6">
        <h2>Redacted Content:</h2>
        <p class="redacted-content">{{ redacted_content }}</p>
      </div>
    </div>
    {% endblock %}
  </main>
</body>
</html>
