<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE-DACT</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Original Content:</h2>
            <p class="original-content">{{ original_content }}</p>
        </div>
        <div class="col-md-6">
            <h2>Redacted Content:</h2>
            <p class="redacted-content">{{ redacted_content }}</p>
        </div>
    </div>
</div>
</head>
<body class="light"> <!-- Default: light -->
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <a href="{{ url_for('home') }}">RE-DACT</a>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('text_redaction') }}">Text Redaction</a>
      <a href="{{ url_for('image_redaction') }}">Image Redaction</a>
      <a href="{{ url_for('document_redaction') }}">Document Redaction</a>
      <a href="{{ url_for('about') }}">About</a>
    </div>
    <!-- Theme Toggle Button -->
    <button class="theme-button">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
